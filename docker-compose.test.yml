version: '3'
services:
  postgres:
    image: postgres:15.2
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
    - "5432:5432"

  web:
    build:
      context: .
      target: ci
    ports:
      - "4567:4567"
    links:
      - postgres
    environment:
      PGPASSWORD: postgres
    env_file:
      - .env.test

volumes:
  db_data:
